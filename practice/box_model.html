<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Box Model Practice</title>
    <script src="../js/validate.js"></script>
    <style>
      #first {
        width: 100px;
        height: 100px;
        background-color: red;
        margin: 10px;
        padding: 10px;
        border: 2px solid black;
      }
      #second {
        width: 150px;
        height: 100px;
        background-color: green;
        margin: 15px;
        padding: 15px;
        border: 3px dashed blue;
      }
      #third {
        width: 200px;
        height: 150px;
        background-color: blue;
        margin: 20px;
        padding: 5px;
        border: 8px dotted orange;
      }
      #fourth {
        width: 120px;
        height: 120px;
        background-color: yellow;
        margin: 5px;
        padding: 20px;
        border: 4px double purple;
      }
      #fifth {
        width: 180px;
        height: 80px;
        background-color: pink;
        margin: 12px;
        padding: 12px;
        border: 6px solid gray;
      }
    </style>
  </head>
  <body>
    <h1>Here are some boxes!</h1>
    <div id="first"></div>
    <div id="second"></div>
    <div id="third"></div>
    <div id="fourth"></div>
    <div id="fifth"></div>
  </body>
</html>
